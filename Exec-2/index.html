<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Produtos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffee05 0%, #ff8604 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #ffee05;
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff8604 0%, #ffee05 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .lista-titulo {
            color: #333;
            font-size: 20px;
            margin-top: 40px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        #lista {
            list-style: none;
        }

        #lista li {
            background: #f8f9fa;
            padding: 16px 20px;
            border-radius: 10px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        #lista li:hover {
            background: #e8eaf6;
            transform: translateX(5px);
        }

        .produto-nome {
            font-weight: 500;
            color: #333;
        }

        .produto-preco {
            font-weight: 600;
            color: #667eea;
            font-size: 16px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¦ Gerenciador de Produtos</h1>
        
        <div class="form-group">
            <label for="nome">Nome do Produto</label>
            <input id="nome" type="text" placeholder="Ex: Notebook Dell">
        </div>
        
        <div class="form-group">
            <label for="preco">PreÃ§o</label>
            <input id="preco" type="number" step="0.01" placeholder="Ex: 2500.00">
        </div>
        
        <button onclick="controllerSalvar()">Adicionar Produto</button>
        
        <h2 class="lista-titulo">Produtos Cadastrados</h2>
        <ul id="lista">
            <div class="empty-state">Nenhum produto cadastrado ainda</div>
        </ul>
    </div>

    <script>
        let produtos = [];

        function salvarProduto(n, p) {
            produtos.push({nome: n, preco: p});
        }

        function listarProdutos() {
            return produtos;
        }

        function renderizarProdutos() {
            const l = document.getElementById("lista");
            const prods = listarProdutos();
            
            if (prods.length === 0) {
                l.innerHTML = '<div class="empty-state">Nenhum produto cadastrado ainda</div>';
                return;
            }
            
            l.innerHTML = "";
            prods.forEach(p => {
                l.innerHTML += `
                    <li>
                        <span class="produto-nome">${p.nome}</span>
                        <span class="produto-preco">R$ ${parseFloat(p.preco).toFixed(2)}</span>
                    </li>
                `;
            });
        }

        function controllerSalvar() {
            const n = document.getElementById("nome").value;
            const p = document.getElementById("preco").value;
            
            if (!n || !p) {
                alert("Por favor, preencha todos os campos!");
                return;
            }
            
            salvarProduto(n, p);
            renderizarProdutos();
            
            // Limpar campos
            document.getElementById("nome").value = "";
            document.getElementById("preco").value = "";
            document.getElementById("nome").focus();
        }

        // Permitir salvar com Enter
        document.getElementById("preco").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                controllerSalvar();
            }
        });
    </script>
</body>
</html>
